<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }
        .principal{
            background-color: gray;
            color: whitesmoke;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col class="carea">
            <col class="cdisciplina">
            <col class="cnotas" span="2">
            <col class="cmedia">
        </colgroup>
        <thead class="principal">
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>8.0</td>
                <td>7.8</td>
                <td>7.9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.0</td>
                <td>5.0</td>
                <td>6.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>3.5</td>
                <td>8.5</td>
                <td>6.0</td>
            </tr>
            <tr class="principal">
                <th scope="row" colspan="4" style="text-align:left;">Média de Exatas</th>
                <td>7.1</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>6.0</td>
                <td>6.0</td>
                <td>6.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5.0</td>
                <td>7.0</td>
                <td>6.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="principal">
                <th scope="row" colspan="4" style="text-align:left;">Média de Humanas</th>
                <td>6.0</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
