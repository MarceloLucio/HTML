    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 400px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1> Testando o uso de um iframe</h1>
    <p>
        acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <!--tamanho padrão de um iframe 300x150-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> para aprender a
        programar.
    </p>

    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https:www.google.com.br">Google</a></iframe> também é muito legal
    </p>
    <!--O site da google tem proteção para que seu site não seja usado em sites de terceiros.-->
    <p>
        O repositório do <iframe src="https://marcelolucio.github.io/HTML/desafios/HTML-CSS-USADOS/tags-propriedades.html" frameborder="0"> <a
                href="https://marcelolucio.github.io/HTML/desafios/HTML-CSS-USADOS/tags-propriedades.html">Marcelo</a></iframe> também é bem legal
    </p>
