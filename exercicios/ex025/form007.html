<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Exemplo de Formulário
    </h1>
    
        <form action="cadastro.php" method="post">
            <div>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                    <option value="">--Escolha--</option>
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="PE">Pernambuco</option>
                        <option value="BA">Bahia</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="iprof">Profissão</label>
                <input type="text" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Contabilista</option>
                    <option >Desenvolvedor</option>
                    <option>Professor</option>
                    <option value="Engenheiro"></option>
                </datalist>
            </div>

            <div>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="Mensagem:" id="imsg" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </div>
        </form>

</body>
</html>
