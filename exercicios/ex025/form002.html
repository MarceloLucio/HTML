<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Teste de Formulário
    </h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário:
                <input type="text" name="usuario" id="iusu" size="10" required minlength="10"
                maxlength="15" placeholder="nome do usuario" autocomplete="username">
            </label>
        </p>
        <p>
            <label for="isen">
                Senha:
                <input type="password" name="senha" id="isen" size="10"  required minlength="8" maxlength="20"
                placeholder="mínimo 8 letras" autocomplete="current-password">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
